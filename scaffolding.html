<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scaffolding</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <style>
    .cell {
      border: 1px solid #222;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .offset-cell {
      background: #111;
      color: #fff;
    }
  </style>
</head>
<body class="p-3">

  <div class="container">

    <!-- 1st Row: Header -->
    <div class="row mb-2">
      <header class="col-md-12 cell">HEADER</header>
    </div>

    <!-- 2nd Row: Offset Columns -->
    <div class="row mb-2">
      <div class="col-md-4 cell offset-cell">1/3<br>offset</div>
      <div class="col-md-4 cell">1/3</div>
      <div class="col-md-4 cell">1/3</div>
    </div>

    <!-- 3rd Row: 1/3 and 2/3 -->
    <div class="row mb-2">
      <div class="col-md-4 cell">1/3</div>
      <div class="col-md-8 cell">2/3</div>
    </div>

    <!-- 4th Row: 1/4, 1/2, 1/4 -->
    <div class="row mb-2">
      <div class="col-md-3 cell bg-warning">1/4</div>
      <div class="col-md-6 cell bg-success">1/2</div>
      <div class="col-md-3 cell bg-warning">1/4</div>
    </div>

    <!-- 5th Row: Four 1/4 columns -->
    <div class="row mb-2">
      <div class="col-md-3 cell bg-success">1/4</div>
      <div class="col-md-3 cell bg-danger">1/4</div>
      <div class="col-md-3 cell bg-warning">1/4</div>
      <div class="col-md-3 cell bg-info">1/4</div>
    </div>

    <!-- 6th Row: Nesting Rows -->
    <div class="row mb-2">
      <div class="col-md-3 cell bg-success">1/4</div>
      <div class="col-md-6 cell bg-danger p-0">
        <div class="row g-0">
          <div class="col-md-6 cell bg-info">1/4</div>
          <div class="col-md-6 cell bg-info">1/4</div>
        </div>
      </div>
      <div class="col-md-3 cell bg-warning">1/4</div>
    </div>

    <!-- 7th Row: 1/6, 7/12, 1/4 -->
    <footer class="row">
      <div class="col-md-2 cell bg-success">1/6</div>
      <div class="col-md-7 cell bg-danger">7/12</div>
      <div class="col-md-3 cell bg-warning">1/4</div>
    </footer>
  </div>

  <div class="text-center my-4">
    <a href="index.html" class="btn btn-primary btn-lg px-4 py-2" style="border-radius: 50px; font-weight: 500;">
      Responsive Design
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
